<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <title>Weekend SQL To-Do List</title>
</head>
<body>
    <div class="container-sm">
    <header>
        <h1>Weekend SQL To-Do List</h1>
    </header>
    <main>
    <form id="formSpace">
        <input id="task-in" placeholder="Add a new task"/>
        <button id="submit-btn" class="btn btn-success">Add</button>
    </form>
    <section> 
        <table id="tableSpace" class="table">
            <tr>
                <th>Task</th>
                <th>Completed</th>
                <th>&nbsp;</th>
                <th>Time Finished</th>
            </tr>
            <tbody id="tasks-out">
                <!--jQuery puts stuff here-->
            </tbody>
        </table>
    </section>
    </div>
    </main>
</body>
</html>
