<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="vendors/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <title>Weekend SQL To-Do List</title>
</head>
<body>
    <div class="container-sm">
    <header>
        <div class="jumbotron jumbotron-fluid bg-warning">
            <div class="container">
              <h1 class="display-4">Weekend SQL To-Do List</h1>
              <p class="lead">A Full Stack Task Manager App for Prime Users.</p>
            </div>
          </div>
    </header>
    <main>
    <form id="formSpace">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="button-addon2" id="task-in">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" id="button-addon2 submit-btn">Add</button>
            </div>
          </div>
        <!--<input id="task-in" placeholder="Add a new task"/>-->
        <!--<button id="" class="btn btn-success">Add</button>-->
    </form>
    <section> 
        <table id="tableSpace" class="table">
            <tr>
                <th>Task</th>
                <th>Completed</th>
                <th>&nbsp;</th>
                <th>Time Finished</th>
            </tr>
            <tbody id="tasks-out">
                <!--jQuery puts stuff here-->
            </tbody>
        </table>
    </section>
    <footer>
        <div class="card">
                
            <div class="card-body p-3 mb-2 bg-dark text-white">
              <h5 class="card-title">Created by Steven Maloney</h5>
              <p class="card-text">With help from the Vatti Cohort at Prime Digital Academy</p>
              <a href="#" class="btn btn-primary">https://primeacademy.io/</a>
            </div>
          </div>
    </footer>
    </div>
    </main>
</body>
</html>
